<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <Script src="https://use.fontawesome.com/releases/v5.08.8/js/all.js"></Script>
    <title>Document</title>
</head>

<body>
    <div id="header">

        <div id="topnav" class="navbar planer-nav navbar-expand-md navbar-light static-top">
            <div class="container-fluid">

                <!-- Navbar brand -->
                <a class="navbar-brand" href="#page-top"></a>
                <img src="images/logo/Logo_TripBook.png" alt="logo" />
                </a>

                <div class="container-fluid">

                    <!-- Navbar brand -->
                    <a class="navbar-brand" href="#page-top"></a>
                    <img src="images/logo/Logo_TripBook.png" alt="logo" />
                    </a>

                    <!-- Collapse button -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Links -->
                    <div class="collapse navbar-collapse text-right" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li id="user_info">
                                Déjà inscrit?
                                <a href='#'>Se connecter</a>
                            </li>
                        </ul>
                    </div>
                </div>
                </nav>

                <div id="content">
                    <div class="flash-message">
                    </div>
                    <div class="signup-heading">
                        <h1>Commencez à créer un voyage puis inscrivez-vous</h1>
                        <ol class="signup-steps-bar">

                            <li class="selected">
                                <span class="step"></span>Crée ton itinéraire</li>


                            <li class="">
                                <span class="step"></span>Crée ton compte</li>


                            <li><span class="step last"></span>Plannifiez votre voyage!</li>
                        </ol>
                    </div>
                    <div class="signup-content">
                        <div class="signup-inner-content">

                            <form id="signup_trip_info_form" method="post" action="" class="signup-form uniForm"><input
                                    type='hidden' />
                                <fieldset class="inlineLabels">
                                    <div class="ctrlHolder">
                                        <label for="trip_name">Intitule ton voyage</label>
                                        <input autofocus name="trip_name" maxlength="100" id="trip_name"
                                            class="textinput textInput" type="text">
                                    </div>
                                    <div class="ctrlHolder">
                                        <label for="destination_name">Destination</label>
                                        <div class="binder_location_widget_container">
                                            <input autocomplete="off" placeholder="e.g., San Francisco"
                                                name="destination_name" id="destination_name"
                                                class="textinput textInput" type="text">
                                            <input name="dest_geo" id="dest_geo" type="hidden">
                                            <div class="formHint">(Vous pouvez ajouter d'autres étapes après)</div>
                                        </div>
                                    </div>
                                    <div class="ctrlHolder">
                                        <label>Dates <span class="optional">(optionnel)</span></label>
                                        <div class="trip-date">
                                            <input id="start_date" class="textinput textInput" name="start_date"
                                                type="text" placeholder="dd/mm/yyyy">
                                            <label for="start_date">Date de départ</label>
                                        </div>
                                        <div class="trip-date">
                                            <input id="end_date" class="textinput textInput" name="end_date" type="text"
                                                placeholder="dd/mm/yyyy">
                                            <label for="end_date">Date de gfin</label>
                                        </div>
                                        <div class="formHint">(OK to guess&mdash;you can change them later)</div>
                                    </div>
                                </fieldset>
                                <div class="buttonHolder">

                                    <button type="submit" id="continue_button" class="ui-priority-primary">Save &amp;
                                        Continue</button>
                                </div>
                            </form>
                            <div id="map_binder_location">
                                <div id="gmap"></div>
                            </div>

                        </div>
                    </div>
                    <div class="signup-help">



                    </div>

                </div>




                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                    crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                    crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                    crossorigin="anonymous"></script>
                <script src="script.js"></script>
</body>

</html>
